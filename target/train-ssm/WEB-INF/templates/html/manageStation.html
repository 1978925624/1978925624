<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>路线管理</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div style="text-align: center;">
    <h2>火车票管理系统</h2>
    </div>
  <ul class="nav nav-pills navbar-default" >
  <li role="presentation"  ><a href="#">大厅</a></li>
  <li role="presentation" ><a href="buyTicketContre.html">购票中心</a></li>
  <li role="presentation" ><a href="userContre.html">个人中心</a></li>
    <div th:include="login_isAdmin::headHtml"></div>
  </ul>
</ul>
  <table class="table">
    <tr>
      <td>#</td>
      <td>站点名称</td>
      <td>管理</td>
    </tr>

    <tr th:each="station,stationStat:${stationList.list}">
      <td th:text="${stationStat.index}"></td>
      <td th:text="${station.stationName}"></td>
      <td><a th:href="@{'/updateStation?id='+${station.id}}"><span>修改</span></a>&nbsp&nbsp<a th:href="@{'/deleteStation?id='+${station.id}}"><span>删除</span></a></td>
    </tr>
   

</table>
    <nav aria-label="Page navigation">
      <ul class="pagination" >
        <li th:if="${pageNum -1>0}"><a th:href="@{'/manageStation?pageNum='+${pageNum-1}}" aria-label="Previous" th:text="上一页"><span aria-hidden="true"></span></a></li>
        <!--如果当前页等于分页-->
        <li th:each="page,pageStat:${pageNumArray}" >
          <a th:if="${page ==pageNum}"  href="#"  th:text="${page}" ></a>
          <a th:unless="${page ==pageNum}"  th:href="@{'/manageStation?pageNum='+${page}}"  th:text="${page}" ></a>
        </li>
        <li th:if="${pageNum < pages}"><a th:href="@{'/manageStation?pageNum='+${pageNum+1}}" aria-label="Next" th:text="下一页"><span aria-hidden="true"></span></a></li>
</ul>
</nav>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
